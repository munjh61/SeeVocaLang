spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${jdbcUrl}
    username: ${jdbcUsername}
    password: ${jdbcPassword}

  jpa:
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        show_sql: true
        format_sql: true

  jwt:
    secret: ${JWT_SECRET:see-vocabulary-language-ssafy-project-a303}
    access-minutes: 15
    refresh-days: 14


  cloud:
    aws:
      region:
        static: ${region}
      credentials:
        access-key: ${awsAccesskey}
        secret-key: ${awsSecretkey}
      s3:
        bucket-name: ${bucketName}
